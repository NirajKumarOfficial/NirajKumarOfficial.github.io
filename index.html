<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me, Anjali?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Will You Marry Me, Anjali? 💍💕</h1>
    <p>You’re the one who lights up my world. Will you be mine forever?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="showResponse('Yes')">Yes 💖</button>
        <button id="noBtn" onclick="moveButton()">No 😜</button>
    </div>

    <div class="popup" id="popup">
        <h2 id="responseText"></h2>
        <p id="messageText"></p>
        <button onclick="reset()">OK</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
